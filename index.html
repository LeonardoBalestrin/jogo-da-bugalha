<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bugalha</title>
</head>
<body>
    <h1>Turno Player 1</h1>
    <fieldset class="mesa">
        <legend>Mesa Player1</legend>
        <table id="p1">
            <tr id="p1c1">
                <th id="p1i1" class="waitInteraction"></th>
                <th id="p1i2" class="waitInteraction"></th>
                <th id="p1i3" class="waitInteraction"></th>
            </tr>
            <tr id="p1c2">
                <th id="p1i4" class="waitInteraction"></th>
                <th id="p1i5" class="waitInteraction"></th>
                <th id="p1i6" class="waitInteraction"></th>
            </tr>
            <tr id="p1c3">
                <th id="p1i7" class="waitInteraction"></th>
                <th id="p1i8" class="waitInteraction"></th>
                <th id="p1i9" class="waitInteraction"></th>
            </tr>
        </table>
        <div class="box result">
            <p>Pontos:</p>
            <p id="value"></p>
        </div>
        <div class="box dice">
            <p id="valueDice"></p>
        </div>
    </fieldset>
    <script src="main.js"></script>
</body>
</html>
